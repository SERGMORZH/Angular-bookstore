<h3> Панель администратора</h3>
<input type="button" value="Добавить" class="btn btn-default" (click)="addBook()" />
<table class="table table-striped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Название</td>
        <td>Автор</td>
        <td>Описание</td>
        <td>Категория</td>
        <td>Цена</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Book of books">

        <ng-template [ngTemplateOutlet]="loadTemplate(Book)"
                     [ngTemplateOutletContext]="{ $implicit: Book}">
        </ng-template>
    </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>


<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-book>
    <td>{{book.BookId}}</td>
    <td>{{book.Name}}</td>
    <td>{{book.Author}}</td>
    <td>{{book.Description}}</td>
    <td>{{book.Category}}</td>
    <td> <input type="text" value=" {{book.Price}}" class="form-control" /></td>
    <td>
        <input type="button" value="Изменить" class="btn btn-default" (click)="editBook(book)" />
    </td>
    <td>
        <input type="button" value="Удалить" (click)="deleteBook(book)" class="btn btn-danger" />
    </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate>
    <td>
        <input type="text" [(ngModel)]="editedBook.BookId" readonly disabled class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.Name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.Author" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.Description" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.Category" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedBook.Price" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="saveBook()" class="btn btn-success" />
    </td>
    <td>
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </td>
</ng-template>
